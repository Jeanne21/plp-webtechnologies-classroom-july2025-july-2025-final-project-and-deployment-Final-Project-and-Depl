<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Second Chance Furniture</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Second Chance Furniture</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Our Products</h2>

    <div class="filter">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="sofa">Sofas</option>
            <option value="chair">Chairs</option>
            <option value="table">Tables</option>
        </select>
    </div>

    <div class="shop-grid">
      <div class="product-card" data-category="chair">
        <img src="assets/chair.jpg" alt="Vintage Chair" />
        <h3>Vintage Chair</h3>
        <p>$45</p>
      </div>
      <div class="product-card" data-category="table">
        <img src="assets/table.jpeg" alt="Wooden Table" />
        <h3>Wooden Table</h3>
        <p>$80</p>
      </div>
      <div class="product-card" data-category="sofa">
        <img src="assets/sofa.jpeg" alt="Comfy Sofa" />
        <h3>Comfy Sofa</h3>
        <p>$120</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Second Chance Furniture | Designed with ❤️</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
