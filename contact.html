<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | Second Chance Furniture</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Second Chance Furniture</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <p>Have a question or want to inquire about a piece? Fill out the form below:</p>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here"></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Second Chance Furniture | Designed with ❤️</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
